<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâminca</h1>
    <p>Tente abrir imagens esse site em varios dispositivos diferentes</p>
    
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png"> <!--Tem que ser em ordem do menor pro maior-->
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
<img src="imagens/foto-g.png" alt="imagem flexivel">

    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a usar os audios em HTML 5</p>
    <audio src="midias/Flying - Track Tribe.mp3" type="audio/mpeg" controls autoplay> controls autoplay</audio>

    
</body>
</html>
